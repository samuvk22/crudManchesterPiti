
<div class="container-fluid">

    <div class="row">   
        <div class="col-12 d-flex justify-content-around">
            <h1 class="">NOTICIAS</h1>
            <button class="btn btn-success btn-sm" routerLink="/agregar-noticia">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Sube una noticia
            </button>
        </div>
        
        <div class="col-12" *ngFor="let noticia of Noticias; let iControl = index">
            <div class="card m-5" >
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./assets/mbappe.jpg" class="img-fluid rounded-start m-1" alt="..." >
                  </div>
                  <div class=" col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{noticia.TITULO}}</h5>
                      <p class="card-text">{{noticia.DESCRIPCION}}</p>
                     
                    </div>
                    
                  </div>
                  <button class="btn btn-secondary mt-2 mx-2" routerLink="/editar-noticia/{{noticia.ID_NOTICIA}}">Editar</button>
                    
                  <a class="btn btn-danger mt-2 mx-2" (click)="borrarRegistro(noticia.ID_NOTICIA,iControl)" role="button">ELIMINAR</a>
                  <div class="card-footer d-flex justify-content-end">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <div class="ms-1">{{noticia.USUARIO}}</div>
                </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
