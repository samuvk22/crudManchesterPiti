<div class="container-fluid">
    <div class="row justify-content-sm-center ">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
			<a class="nav-link active"   id="loginTab" data-bs-toggle="tab" data-bs-target="#loginPill" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesion</a>
		</li>
        <li class="nav-item" role="presentation">
			<a class="nav-link"   id="registroTab" data-bs-toggle="tab" data-bs-target="#registroPill" type="button" role="tab" aria-controls="registro" aria-selected="true">Registrarse</a>
		</li>
    </ul>
    <!-- Pills navs -->
    
    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="loginPill" role="tabpanel" aria-labelledby="loginTab">
        
        <form ngNativeValidate class="" [formGroup]="formularioUsuarios" (ngSubmit)="enviarDatos()">
    
            <!-- Email input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="loginName">Usuario</label>
                <input required type="text" id="loginName" formControlName="usuario" class="form-control" required />
            
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="loginPassword">Contraseña</label>
                <input required type="password" formControlName="contraseña" id="loginPassword" class="form-control" required />
            
            </div>
    
            <!-- 2 column grid layout -->
            <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Recuerdamelo </label>
                </div>
            </div>
    
            <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">¿Has olvidado la contraseña?</a>
            </div>
            </div>
    
            <!-- Submit button -->
            <div class="d-flex flex-row justify-content-center">
                <button type="submit" class=" btn btn-primary btn-lg btn-block mb-3">
                    Iniciar Sesion
                </button>
            </div>
    
            
           
        </form>
        </div>
        <div class="tab-pane fade" id="registroPill" role="tabpanel" aria-labelledby="registroTab">
        <form ngNativeValidate [formGroup]="formularioRegistro" (ngSubmit)="enviarDatosRegistro()">
            
    
            <!-- Usuario input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="registerUsername">Nombre de usuario</label>
                <input required type="text" id="registerUsername" formControlName="usuario" class="form-control" required />
            
            </div>
    
    
            <!-- Contraseña input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="registerPassword">Contraseña</label>
                <input required type="password" id="registerPassword" formControlName="contraseña" class="form-control" required />
            
            </div>
    
            <!-- Repetir contraseña input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="registerRepeatPassword">Repetir contraseña</label>
                <input required type="password" id="registerRepeatPassword" formControlName="repiteContraseña" class="form-control" required />
            
            </div>
    
            
            
    
            <!-- Submit button -->
            <div class="d-flex flex-row justify-content-center">
                <button type="submit" class=" btn btn-primary btn-lg btn-block mb-3">
                    Registrarse
                </button>
            </div>
            
        </form>
        </div>
    </div>
    </div>
    </div>
    
  </div>
