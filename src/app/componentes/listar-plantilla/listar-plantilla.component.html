<div class="module-content mt0">
  <section class="mod-noticia mod-plantilla">
    <header id="masthead" class="site-header" role="banner">
      <h3 class="site-title"><strong>PLANTILLA / MANCHESTER PITI FC </strong></h3>   
      <img src="./assets/plantilla.jpg" class="img-fluid" alt="Second slide" height ="400" width="1700">



<div class="title-bar"><div class="inner container">

</div></div>

</header><br><br>
<div class="d-flex justify-content-center">
  <button  id="admin" class="admin btn btn-success center" routerLink="/agregar-jugador">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      Agregar Jugador
  </button>
</div>
<h4>JUGADORES</h4><hr>



  <div class="container-fluid">
    <div class="row">

      <div class="col-4" *ngFor="let plantilla of Jugadores; let iControl = index">
        <div class="card m-5" style="max-width: 300px;">
          <div class="card-header">
              {{plantilla.nombreposicion}} 
          </div>

            <div class="text-center">
              <div class="card-body">
                <h3 class="card-text">{{plantilla.NUMERO}}</h3>
                <h5 class="card-title">{{plantilla.nombrejugador}}</h5>
                <p class="card-text">{{plantilla.APELLIDOS}}</p>
              </div>
            </div>
            <div class="row text-center d-flex justify-content-center">

            <button  id="admin" class="admin btn btn-secondary col-4 m-1" routerLink="/editar-plantilla/{{plantilla.ID_JUGADOR}}">Editar</button>
                    
            <button class=" admin btn btn-danger col-5 m-1" (click)="borrarRegistro(plantilla.ID_JUGADOR,iControl)" role="button">ELIMINAR</button>

          </div>
       </div>
  </div>


</div>
</div>
